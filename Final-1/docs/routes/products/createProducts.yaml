paths:
  /api/productos:
    post:
      summary: Crea y almacena un nuevo producto con un identificador unico
      tags:
        - Productos
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/requestBodies/NewProduct'
      responses: 
        "201":
          descriptions: El producto fue creado y almacenado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'